<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <br />
      <form id="search-form">
        <input id="search" type="text" placeholder="Enter your City here" />
        <input id="search-button" type="Submit" value="Search 🔍" />
      </form>
      <br />

      <div class="row">
        <div class="col-6">
          <h1>Weather</h1>
          <h2 id="country"></h2>
          <h3>
            <span id="date"></span>
            <br />
            <span id="description"></span>
          </h3>
        </div>
        <div class="col-6">
          <div class="current">
            <div class="currentTemp">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="weather icon"
                id="weather-icon"
              />

              <span id="current-temp"><strong>12</strong></span
              ><span class="degrees"
                ><span
                  ><a href="#" id="degrees-celcius" class="working"> °C</a> |<a
                    href="#"
                    id="degrees-fahrenheit"
                  >
                    °F</a
                  ></span
                >
              </span>
            </div>
            Humidity: <span id="humidity">79</span>% <br />
            Wind Speed: <span id="wind-speed">7</span>km/hr
          </div>
        </div>
      </div>

      <br />
      <button id="current-location">Current Location</button>
      <br />
      <br />

      <div class="row">
        <div class="col-2">
          <div class="day">Sat</div>
          <br />
          <div class="emoji">⛅</div>
          <br />
          <strong>27°</strong> 12°
        </div>
        <div class="col-2">
          <div class="day">Sun</div>
          <br />
          <div class="emoji">🌞</div>
          <br />
          <strong>29°</strong> 12°
        </div>
        <div class="col-2">
          <div class="day">Mon</div>
          <br />
          <div class="emoji">⛅</div>
          <br />
          <strong>30°</strong> 12°
        </div>
        <div class="col-2">
          <div class="day">Tue</div>
          <br />
          <div class="emoji">🌞</div>
          <br />
          <strong>31°</strong> 12°
        </div>
        <div class="col-2">
          <div class="day">Wed</div>
          <br />
          <div class="emoji">🌞</div>
          <br />
          <strong>30°</strong> 13°
        </div>
      </div>
      <br />
    </div>

    <p id="footer">
      <a href="https://github.com/kimndex/SheCodes-Plus-Week-5"
        >open-source code</a
      >, by Nothy Ndebele
    </p>

    <script src="src/index.js" type="module"></script>
  </body>
</html>
